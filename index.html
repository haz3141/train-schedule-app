<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<!-- Train Schedule App -->
<div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: aqua; color: white">
    <h1 class="text-center">Train Schedule</h1>
    <h3 class="text-center">Here Come the Trains!</h3>
    </div>

    <div class="row">

    <div class="col-md-12">

        <!-- Train Schedule -->
        <div class="card mb-4">
        <div class="card-header">Current Train Schedule</div>
        <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
            <thead>
                <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
        </div>
        </div>
    </div>
    </div>

    <div class="row">
    <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4">
        <div class="card-header">Add Train</div>
        <div class="card-body">

            <!-- Entry Form -->
            <form>
            <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="East West Express" type="text">
            </div>
            <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Alaska" type="text">
            </div>
            <div class="form-group">
                <label for="time-input">First Train Time (HH:mm - 24 Hour Time)</label>
                <input class="form-control" id="time-input" placeholder="18:00" type="text">
            </div>
            <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="25" type="text">
            </div>
            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>

        </div>
        </div>
    </div>
    </div>

</div>

<!-- JavaScript -->
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>
<script src="assets/javascript/app.js"></script>

</body>
</html>
